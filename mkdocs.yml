# Configuration
theme:
  # https://github.com/squidfunk/mkdocs-material/tree/master/src
  name: 'material'
  custom_dir: themes/material/
  logo: 'img/logo.png'

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  palette:
    primary: black
    accent: pink
  font:
    text: Roboto
    code: Roboto Mono
#   favicon: assets/images/favicon.png
#   logo:
#     icon: "\uE80C"

use_directory_urls: true

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago

# Customization
extra:
  social:
    - type: globe
      link: https://www.ebakus.com/
    - type: github-alt
      link: https://github.com/ebakus
    - type: twitter
      link: https://twitter.com/EbakusNetwork
    - type: linkedin
      link: https://www.linkedin.com/company/ebakus-blockchain/
    - type: telegram
      link: https://t.me/ebakus

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - codehilite
  - def_list
  # - meta
  - smarty
  - toc:
      permalink: True
  - pymdownx.superfences

# google_analytics: ['', 'docs.ebakus.com']
